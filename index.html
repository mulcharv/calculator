<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="displayContainer">
        <div id ="displayOp"></div>
        <div id="displayNum"></div>
        </div> 
        <div id="buttonsContainer">
            <div id="row1">
                <button type="button" id="clear">CLEAR</button>
            </div>
            <div id="row2">
                <button type="button" id="7" class="buttons numberButtons">7</button>
                <button type="button" id="8" class="buttons numberButtons">8</button>
                <button type="button" id="9" class="buttons numberButtons">9</button>
                <button type="button" id="plusSign" class="buttons evaluatorButtons">+</button>
            </div> 
            
            <div id="row3">
                <button type="button" id="4" class="buttons numberButtons">4</button>
                <button type="button" id="5" class="buttons numberButtons">5</button>
                <button type="button" id="6" class="buttons numberButtons">6</button>
                <button type="button" id="subtractSign" class="buttons evaluatorButtons">-</button>
            </div>

            <div id="row4">
                <button type="button" id="1" class="buttons numberButtons">1</button>
                <button type="button" id="2" class="buttons numberButtons">2</button>
                <button type="button" id="3" class="buttons numberButtons">3</button>
                <button type="button" id="multiplySign" class="buttons evaluatorButtons">x</button>
            </div>

            <div id="row5">
                <button type="button" id="0" class="buttons numberButtons">0</button>
                <button type="button" id="decimal" class="buttons numberButtons">.</button>
                <button type="button" id="equals" class="buttons evaluatorButtons">=</button>
                <button type="button" id="divideSign" class="buttons evaluatorButtons">รท</button>
            </div>
        </div>
    </div>
    <script src="jsscript.js"></script>
</body>
</html>
